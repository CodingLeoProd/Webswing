<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAC Web</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .logos {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .logo {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        .text {
            font-size: 24px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
    <script>
        function getComputerName() {
            // Diese Funktion ist ein Platzhalter. Die tatsächliche Implementierung hängt von der Umgebung ab.
            // In einer Webumgebung ist es nicht möglich, den Computernamen direkt zu erhalten.
            return 'localhost'; // Beispielwert
        }

        function openLink() {
            const computerName = getComputerName();
            const url = `https://ra-webswing.migros.net/ra${computerName}`;
            window.location.href = url;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="logos">
            <div onclick="openLink()">
                <img src="logo.png" alt="TAC Live Logo" class="logo">
                <div class="text">TAC Live</div>
            </div>
            <div>
                <img src="logo.png" alt="TAC Live Admin Logo" class="logo">
                <div class="text">TAC Live Admin</div>
            </div>
        </div>
    </div>
</body>
</html>
